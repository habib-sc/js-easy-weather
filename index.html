<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Weather Forcast</title>

    <!-- Tailwind css  -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- custom style sheet  -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- google fonsts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <main class="container mx-auto">
        <!-- Heading start  -->
        <div>
            <h1 class="text-3xl font-extrabold text-transparent sm:text-6xl bg-clip-text bg-gradient-to-r from-green-300 via-blue-500 to-purple-600 text-center mt-20">
                Easy Weather Forcast.
            </h1>
            <p class="max-w-xl mx-auto mt-6 text-lg text-center mb-12">
                Search by your City Name for getting weather forcast.
            </p>
        </div>
        <!-- Heading End  -->

        <!-- Search start  -->
        <section class="max-w-5xl p-6 mx-auto bg-white shadow-xl rounded-xl">
            <div class="flex mb-0 space-x-4">
                <div class="flex-1">
                    <input id="search-field" class="w-full h-12 text-sm border-gray-100 rounded-lg px-3" placeholder="Search for a postcode" type="text" />
                </div>

                <div>
                    <button onclick="getLocation()" class="inline-flex items-center justify-center w-12 h-12 text-gray-600 bg-gray-100 rounded-lg">
                        <span class="sr-only">Submit</span>

                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewbox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke-linecap="round"
                                stroke-linejoin="round" stroke-width="2"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </section>
        <!-- Search End  -->

        <!-- Weather section start  -->
        <section id="weather-container" class="max-w-3xl mx-auto">
            <div class="relative block p-8 overflow-hidden border border-gray-100 rounded-lg mt-5" href="">
                <span class="absolute inset-x-0 bottom-0 h-2  bg-gradient-to-r from-green-300 via-blue-500 to-purple-600"></span>

                <div class="justify-between items-center sm:flex">
                    <div>
                        <h3 class="text-3xl font-bold text-gray-900">
                            City: Dhaka
                        </h3>
                        <p class="mt-1 text-lg font-medium text-gray-600">Today | July 20</p>
                    </div>

                    <div class="flex-shrink-0 hidden ml-3 sm:block">
                        <h5 class="text-2xl font-bold text-gray-900">
                            Sunny Weather
                        </h5>
                        <h5 class="text-2xl font-bold text-gray-900">
                            32ยบ<span class="font-normal text-gray-700 mx-1">/</span>20ยบ
                        </h5>

                    </div>

                    <div class="flex-shrink-0 hidden ml-3 sm:block">
                        <img class="object-cover w-16 h-16 rounded-lg shadow-sm" src="./images/sun.png" alt="Weather image" />

                    </div>

                </div>
            </div>
        </section>
        <!-- Weather section end  -->

    </main>



    <script src="./js/app.js"></script>
</body>

</html>
