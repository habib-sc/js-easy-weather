<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Weather Forcast</title>

    <!-- Tailwind css  -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- custom style sheet  -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- google fonsts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <main class="container mx-auto">
        <div>
            <h1 class="text-3xl font-extrabold text-transparent sm:text-6xl bg-clip-text bg-gradient-to-r from-green-300 via-blue-500 to-purple-600 text-center mt-20">
                Easy Weather Forcast.
            </h1>
            <p class="max-w-xl mx-auto mt-6 text-lg text-center mb-12">
                Search by your City Name for getting weather forcast.
            </p>
        </div>
        <section class="max-w-5xl p-6 mx-auto bg-white shadow-xl rounded-xl">
            <form class="flex mb-0 space-x-4">
                <div class="flex-1">
                    <label class="sr-only" for="search"> Address </label>

                    <input class="w-full h-12 text-sm border-gray-100 rounded-lg" id="search" placeholder="Search for a postcode" type="text" />
                </div>

                <div>
                    <button class="inline-flex items-center justify-center w-12 h-12 text-gray-600 bg-gray-100 rounded-lg" type="submit">
                        <span class="sr-only">Submit</span>

                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewbox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke-linecap="round"
                                stroke-linejoin="round" stroke-width="2"></path>
                        </svg>
                    </button>
                </div>
            </form>
        </section>

    </main>



    <script src="./js/app.js"></script>
</body>

</html>
